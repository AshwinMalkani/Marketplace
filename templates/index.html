[[extend 'layout.html']]

<div class="section">
   <h1 class ="title"> Your Birds</h1>

   <a class="button is-success" href="[[=URL('add')]]">
      <span class="icon"><i class = "fa fa-plus"></i></span>
      <span>Add Entry</span>
   </a>

   <div class="container">
      <table class="table is-striped is-fullwidth">
        <tr>
          <th>Bird</th>
          <th>Weight</th>
          <th>Diet</th>
          <th>Habitat</th>
          <th>N_Sighting</th>
          <th>User_Email</th>
          <th></th>
          <th></th>
        </tr>
        [[for row in rows:]]
        <tr>
          <td>[[=row.bird]]</td>
          <td>[[=row.weight]]</td>
          <td>[[=row.diet]]</td>
          <td>[[=row.habitat]]</td>
          <td>[[=row.n_sighting]]</td>
          <td>[[=row.user_email]]</td>
          <td>
            <a class="button" href="[[=URL('edit', row.id)]]">
              <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Edit</span>
            </a>
          </td>
          <td>
            <a class="button is-info" href="[[=URL('inc', row.id, signer=url_signer)]]">
              <span class="icon"><i class="fa fa-fw fa-plus"></i></span>
            </a>
          </td>
        </tr>
        [[pass]]
   </table>
</div>
